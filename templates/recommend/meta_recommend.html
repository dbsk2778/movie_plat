<title>Movie Plat</title>
{% extends '../common/base.html' %}
{% load mathfilters %}

{% block body %}
<link rel="stylesheet" href="../../static/recommend/recommend.css">
<body>
    {% block content %}
    <section class="modal" id="modal">
        <div class="modal_background" style="background-color: black; opacity: 0.5; position:fixed; top:0px; left:0px; width:100%; height:100%; "></div>
        
        <span id="modalid"></span>
        
        <div class="modalBox" id="modal_box">
            <div id="modalleft">
                <div id="modalimg"></div>
                <!-- 좋아여!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
                <span class="modalicon"><i class="bx bxs-heart bx-md bx-tada-hover likethis" style=" color:#bd0000;" onclick="change();"></i></span>
            </div>
            
            <div id="modalright">
                <div id="modaltext"></div>
                <div id="modalyoutube"></div>
            </div>
        </div>

        <!-- 하트icon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- ajax -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </section>
    
    <div class="title">감독/배우 기반 영화 추천</div>
    <section>
        <div>
            <div id="meta_id" style="display:none;"> {{ items }} </div>
            <div class="poster_img_box">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
            <script src="../../static/recommend/meta_recommend.js"></script>
        </div>
    </section>
    {% endblock %}
</body>
</html>
{% endblock %}
