<title>Movie Plat</title>
{% extends '../common/base.html' %}
{% load mathfilters %}

{% block body %}
<!-- content_recommend css 이름 변경 -->
<link rel="stylesheet" href="../../static/recommend/recommend.css">
<body>
    {% block content %}                                                                                 
    <!-- 모달 -->
    <section class="modal" id="modal">
        <div class="modal_background" style="background-color: black; opacity: 0.5; position:fixed; top:0px; left:0px; width:100%; height:100%; "></div>
        
        <div class="modalBox" id="modal_box">
            <div id="modalleft">
                <div id="modalimg"></div>
                <span class="modalicon"><i class="bx bxs-heart bx-md bx-tada-hover likethis" style=" color:#bd0000;"></i></span>
            </div>
            
            <div id="modalright">
                <div id="modaltext"></div>
                <div id="modalyoutube"></div>
            </div>
        </div>

        <!-- 하트icon -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- ajax -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </section>
    

    <div class="title">장르 기반 영화 추천</div>
    <section>
        {% for item in items %}
        <div class="total">
            <div class="imgDiv">
                <!-- data- : 특정 데이터를 DOM요소에 저장해두기 위한 목적, 특정한 데이터를 저장하고 싶은 경우 사용 -->
                <!-- 이미지 클릭 시 onclick 속성 사용해서 id값 보내는 함수 만들기, id값으로 detail 띄워주기 -->
                <img src="http://image.tmdb.org{{ item.poster_path }}" id="{{ item.movie_id }}" class="posterImg" onclick = "movieId(this)">
                <script src="../../static/recommend/content_recommend.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
            </div>
            <div class="title_name"> {{ item.title | truncatechars:24 }} </div>
        </div>
        {% endfor %}
    </section>
    {% endblock %}
</body>
</html>
{% endblock %}
