<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/user/signup.css">


    <!-- 소셜 로그인 팝업 띄우기 -->
    <link rel="javascript" href="../../static/user/signup.js">
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.1/kakao.story.min.js" 
        integrity="sha384-7Nh0rg79CyOlptxWmx+fwCsN/77tn+3bSjr/GiovmXtZlFYp6STIR6ykEZXfzqhw"
        crossorigin="anonymous">
    </script>
</head>


{% block body %}
<body>
	<div class="container">
		<div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3" id="h4">회원가입</h4>

                <form method="POST">
                    {% csrf_token %}
                    <div class="col-md-12 mb-6">
                        <label for="username" id="username">아이디</label>
                        <input type="text" class="form-control" name="username" style="color:black;" placeholder="15자 이하 문자,숫자만 가능합니다." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                아이디를 입력해주세요.
                            </div>
                    </div>
                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="email" id="email">이메일</label>
                        <input type="email" class="form-control" name="email" style="color:black;" placeholder="you@example.com" required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                이메일을 입력해주세요.
                            </div>      
                    </div>
                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="password1" id="password1" >비밀번호</label>
                        <input type="password" class="form-control" name="password1" style="color:black;" placeholder="비밀번호는 8자리 이상이어야 합니다." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>      
                    </div>

                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="password2" id="password2">비밀번호 확인</label>
                        <input type="password" class="form-control" name="password2" style="color:black;" placeholder="확인을 위해 이전과 동일한 비밀번호를 입력하세요." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                    </div>
                    <hr class="mb-4">
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="join_btn">가 입 완 료</button>
                </form>
                <script>
                    window.addEventListener('load', () => {
                    const forms = document.getElementsByClassName('validation-form');
            
                    Array.prototype.filter.call(forms, (form) => {
                        form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
            
                        form.classList.add('was-validated');
                        }, false);
                    });
                    }, false);
                </script>
            </div>
		</div>
        <!-- 네아로 구역 -->
        <div>
            <script type="text/javascript" src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js" charset="utf-8"></script>
            <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
            
            <!-- 네이버 로그인 버튼 노출 영역 -->
            <div id="naver_id_login"></div>
            
            <!-- //네이버 로그인 버튼 노출 영역 -->
            <script type="text/javascript">
                var naver_id_login = new naver_id_login("B320__fXuaFtkS_NEGpv", "http://127.0.0.1:8000/movie/movie");
                var state = naver_id_login.getUniqState();
                naver_id_login.setButton("white", 2,40);
                naver_id_login.setDomain("http://127.0.0.1:8000/user/signup");
                naver_id_login.setState(state);
                // naver_id_login.setPopup();
                naver_id_login.init_naver_id_login();
                var naver_id_login = new naver_id_login("B320__fXuaFtkS_NEGpv", "http://127.0.0.1:8000/movie/movie");

                // 접근 토큰 값 출력
                // url 값 
                // #access_token=AAAAOK0pPiRIOIyXqKGJfRcWnAw6nGfOdvML1rFIadDu1HkuMOGUM7zing9uoPzKTOouylitaZhSZZBgMGNlzcjcsbo&state=2782c194-2d64-435f-8926-81df4c8c54f4&token_type=bearer&expires_in=3600
                alert(naver_id_login.oauthParams.access_token);
                console.log(naver_id_login.oauthParams.access_token);
                // 일단 토큰을 ajax로 보내는 건 불가능한듯? 

                // 네이버 사용자 프로필 조회
                naver_id_login.get_naver_userprofile("naverSignInCallback()");
            
                // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
                function naverSignInCallback() {
                  alert(naver_id_login.getProfileData('email'));
                  alert(naver_id_login.getProfileData('nickname'));
                  alert(naver_id_login.getProfileData('age'));
                }
            </script>
            
            <script type="text/javascript">
                var naver_id_login = new naver_id_login("B320__fXuaFtkS_NEGpv", "http://127.0.0.1:8000/movie/movie");

                // 접근 토큰 값 출력
                // url 값 
                // #access_token=AAAAOK0pPiRIOIyXqKGJfRcWnAw6nGfOdvML1rFIadDu1HkuMOGUM7zing9uoPzKTOouylitaZhSZZBgMGNlzcjcsbo&state=2782c194-2d64-435f-8926-81df4c8c54f4&token_type=bearer&expires_in=3600
                alert(naver_id_login.oauthParams.access_token);

                // 일단 토큰을 ajax로 보내는 건 불가능한듯? 

                // 네이버 사용자 프로필 조회
                naver_id_login.get_naver_userprofile("naverSignInCallback()");

                // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
                function naverSignInCallback() {
                  alert(naver_id_login.getProfileData('email'));
                  alert(naver_id_login.getProfileData('nickname'));
                  alert(naver_id_login.getProfileData('age'));
                }
            </script>
        </div>
	</div>
</body>
{% endblock body %}
</html>
