
{% block body %}
<div class="container">
    <div style="margin-top: 5rem !important;">
        <div class="col-12">
            <div class="row justify-content-center">
                <div class="card">
                    <div class="card-header" style="padding-bottom:8px;">
                        <strong style="font-size: 18px;"><i class="fas fa-user-edit"></i>&nbsp;&nbsp;내 정보 수정</strong>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <table style="color:black; margin-left:10px;">
                                <tr>
                                    <td class="profile_title">이메일</td>
                                    <td class="profile_content">&nbsp;&nbsp;{{ user.email }}</td>
                                </tr>
                                <script type = "text/javascript">
                                    function maxLengthCheck(object){
                                        if (object.value.length > object.maxLength) {
                                            object.value = object.value.slice(0, object.maxLength);
                                            }   
                                        }
                                </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
