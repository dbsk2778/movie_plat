<title>Movie Plat</title>

{% extends '../common/base.html' %}
{% load bootstrap4 %}


{% block body %}
<head>
    <link rel="stylesheet" href="../../static/tvshow/tvshow.css">
    <!-- 하트icon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body> 
    <!-- 모달 -->
    <section class="modal" id="modal">
        <div class="modal_background" style="background-color: black; opacity: 0.5; position:fixed; top:0px; left:0px; width:100%; height:100%; "></div>
        
        <span id="modaltitle"></span>
        <span id="modalposter"></span>
        
        <div class="modalBox" id="modal_box">
            <div id="modalleft">
                <div id="modalimg"></div>
                <span class="modalicon"><i class="bx bxs-heart bx-md bx-tada-hover likethis" style=" color:#bd0000;"></i></span>
            </div>
            
            <div id="modalright">
                <div id="modaltext"></div>
                <div id="modalyoutube"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </section>



    
    <section class="sec" style="margin-top:1%">
        <div>
            <h2 style="color:white;height: 30px;">평점 높은 컨텐츠</h2>
        </div>

        <div class="carousel">
            <div class="carouselbox">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft()"><</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight()">></a>
        </div>   

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
        <script src="../../static/tvshow/highestTV.js"></script>
    </section>

    <section class="sec">
        <div>
            <h2 style="color:white;">TODAY 인기 컨텐츠</h2>
        </div>

        <div class="carousel2">
            <div class="carouselbox2">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft2()"><</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight2()">></a>
        </div>   
        <script src="../../static/tvshow/latestTV.js"></script>
    </section>
    <section class="sec">
        <div>
            <h2 style="color:white;">최근 인기 컨텐츠</h2>
        </div>

        <div class="carousel3">
            <div class="carouselbox3">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft3()"><</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight3()">></a>
        </div>   
        <script src="../../static/tvshow/popularTV.js"></script>
    </section>
    
    <section class="sec">
        <div>
            <h2 style="color:white;">새로 올라온 컨텐츠</h2>
        </div>

        <div class="carousel4">
            <div class="carouselbox4">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft4()"><</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight4()">></a>
        </div>   
        <script src="../../static/tvshow/airingtodaytv.js"></script>
    </section>

    <!-- footer -->
    <footer style="color: rgb(66, 66, 66);">
        <hr>
        <p><span>Copyright 고다희,이유나,윤다빈 ⓒ 2023 All Rights Reserved.</span></p>
    </footer>

    <style>
        hr {
            height: 0.5px;
            background-color: rgb(48, 48, 48);
            border : 0;
            margin-bottom: 10px;
        }
        footer{
            margin-top: 30px;
            text-align: center;
            height: 25px;
            position : relative;
            transform : translateY(-100%);
        }
        </style>

</body>
{% endblock %}
